name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master"]
jobs:
  build:
    runs-on: windows-latest

    steps:
       - uses: actions/checkout@v3
       - name: Step 1 Checkout master branch
         uses: actions/checkout@v3
         
     
       - name: Build and run with Maven
         run: mvn -B package --file Automation_CI_Maven/pom.xml
       
       - name: Upload Selenium reports
         run: |
            mkdir -p selenium-reports
            cp target/surefire-reports/emailable-report.html selenium-reports/
            cd selenium-reports
            git add selenium-reports
            git commit -m "Add Selenium reports"
            git push
